<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Portal Agent</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,700;1,800&family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --agent-color: #ff4757; /* Red for Agents */
            --bg-color: #121212;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
            --secondary-text: #a0a0a0;
            --android-green: #3ddc84;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Padauk', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Dark Red Gradient Background */
            background-image: radial-gradient(circle at 50% 50%, #2c1a1c 0%, #121212 80%);
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            text-align: center;
        }

        /* Logo Area */
        .logo-area { margin-bottom: 40px; display: flex; flex-direction: column; align-items: center; }

        .agent-logo {
            width: 120px; height: 120px; border-radius: 50%;
            background: rgba(255, 71, 87, 0.1); 
            border: 2px solid rgba(255, 71, 87, 0.3);
            box-shadow: 0 0 60px rgba(255, 71, 87, 0.2);
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 20px;
            animation: pulse-red 3s infinite ease-in-out;
        }

        .agent-icon { font-size: 50px; color: var(--agent-color); }

        h1 {
            font-family: 'Exo 2', sans-serif;
            font-size: 28px; font-weight: 800; font-style: italic;
            letter-spacing: 2px; text-transform: uppercase; margin-bottom: 5px;
            background: linear-gradient(to bottom, #ff6b81, #ffffff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }

        .subtitle { color: var(--secondary-text); font-size: 14px; margin-top: 10px; }

        /* Cards */
        .download-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px; padding: 20px; margin-bottom: 20px;
            text-align: left; transition: transform 0.2s;
            border-left: 4px solid var(--agent-color);
        }
        .download-card:hover { transform: translateY(-3px); border-color: var(--agent-color); }

        .card-header { display: flex; align-items: center; margin-bottom: 15px; }
        .os-icon { font-size: 28px; margin-right: 15px; width: 30px; text-align: center; }
        .card-info h3 { font-size: 18px; font-weight: bold; color: #fff; }
        .card-info span { font-size: 12px; color: var(--secondary-text); }

        /* Buttons */
        .btn {
            display: flex; align-items: center; justify-content: center; width: 100%;
            padding: 12px; border-radius: 12px; text-decoration: none;
            font-weight: bold; font-size: 16px; transition: all 0.3s ease;
            margin-top: 10px; cursor: pointer;
        }

        .btn-download {
            background: #fff; color: #000;
        }
        .btn-download:hover { background: var(--agent-color); color: white; }

        .btn-outline {
            background: transparent; border: 1px solid rgba(255,255,255,0.2); color: #ccc;
        }
        .btn-outline:hover { border-color: white; color: white; }

        .note { font-size: 11px; color: var(--secondary-text); margin-top: 10px; text-align: center; }
        footer { margin-top: 40px; font-size: 12px; color: #555; }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 60px rgba(255, 71, 87, 0.2); }
            50% { box-shadow: 0 0 90px rgba(255, 71, 87, 0.5); }
            100% { box-shadow: 0 0 60px rgba(255, 71, 87, 0.2); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-area">
            <div class="agent-logo">
                <i class="fa-solid fa-user-shield agent-icon"></i>
            </div>
            <h1>VPN PORTAL <br> <span style="font-size: 0.7em; color: var(--agent-color);">AGENT</span></h1> 
            <p class="subtitle">Reseller များအတွက် သီးသန့်အသုံးပြုရန်</p>
        </div>

        <div class="download-card" style="border-left-color: var(--android-green);">
            <div class="card-header">
                <i class="fa-brands fa-android os-icon" style="color: var(--android-green);"></i>
                <div class="card-info">
                    <h3>Android Agent App</h3>
                    <span>Latest APK Version</span>
                </div>
            </div>
            
            <a href="https://github.com/myothura/vpn-portal-agent/releases/latest/download/agent.apk" class="btn btn-download">
                <i class="fa-solid fa-download" style="margin-right: 10px;"></i> Download APK
            </a>
            <p class="note">GitHub Releases မှ တိုက်ရိုက် Download ရယူပါ</p>
        </div>

        <div class="download-card" style="border-left-color: #fff;">
            <div class="card-header">
                <i class="fa-brands fa-apple os-icon" style="color: #fff;"></i>
                <div class="card-info">
                    <h3>iOS Agent App</h3>
                    <span>Coming Soon</span>
                </div>
            </div>
            <a href="#" class="btn btn-outline" style="cursor: not-allowed; opacity: 0.5;">
                <i class="fa-brands fa-app-store-ios" style="margin-right: 10px;"></i> Not Available Yet
            </a>
        </div>

        <footer>
            <p>&copy; 2025 VPN Portal Team.</p>
            <p>Authorized Personnel Only</p>
        </footer>
    </div>

</body>
</html>
